<div
  class="right-0 top-8 absolute z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
  [ngClass]="isProfileMenuOpen ? 'block' : 'hidden'"
>
  <div class="px-4 py-3" role="none">
    <p class="text-sm text-gray-900 dark:text-white" role="none">Neil Sims</p>
    <p
      class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
      role="none"
    >
      neil.sims&#64;flowbite.com
    </p>
  </div>
  <ul class="py-1" role="none">
    <li>
      <a
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
        href="#"
        role="menuitem"
        >Dashboard</a
      >
    </li>
    <li>
      <a
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
        href="#"
        role="menuitem"
        >Settings</a
      >
    </li>
    <li>
      <a
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
        href="#"
        role="menuitem"
        >Earnings</a
      >
    </li>
    <li>
      <a
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
        role="menuitem"
        (click)="logout()"
      >
        {{ 'header.userMenu.signOut' | transloco }}</a
      >
    </li>
  </ul>
</div>
