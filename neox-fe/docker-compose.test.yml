version: "3.8"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: 100m
    max-file: 100

networks:
  neox-fe-test-network:
    driver: bridge

services:

  # FRONTEND
  test-frontend:
    container_name: neox-test-fe
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        START_SCRIPT: ${START_SCRIPT}
    ports:
      - ${APP_PORT}:${APP_PORT}
      - 4211:4211
    volumes:
      - ./src:/app/src
      - ./libs:/app/libs
      - ./e2e:/app/e2e
    environment:
      - START_SCRIPT=${START_SCRIPT}
    networks:
      - neox-fe-test-network
